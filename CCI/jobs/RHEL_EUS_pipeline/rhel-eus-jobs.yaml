- job-template:
    name: 'RHEL-EntitlementEUS-Server_x86_64'
    defaults: entitlement-eus-base
    node: linchpin
    parameters:
        - string:
            name: Manifest_URL
            default: http://hp-z220-11.qe.lab.eng.nay.redhat.com/home/ftan/eus/manifest/eus_filter_manifest.json
            description: 
        - string:
            name: Distro
            default: RHEL-6.8-20160414.0
            description: Input the RHEL compose ID here, such as RHEL-6.8-20160414.0.
        - string:
            name: Release_Version
            default: 
            description: Optional. Specify the release version, if the manifest requires testing on specific release(such as 6.8, 7.3).
        - string:
            name: Product_ID
            default:
            description: 
        - choice:
            name: Product_Type
            choices:
              - RHEL6
              - RHEL7
              - RHEL8
              - RHEL-ALT
            description: Select Product Type(RHEL, other add-on products), most tests are RHEL.
        - choice:
            name: Variant
            choices:
              - Server
            description:
        - choice:
            name: Arch
            choices:
              - x86_64
            description:
        - choice:
            name: CDN
            choices:
              - Prod
            description:
        - choice:
            name: Candlepin
            choices:
              - Stage
              - Prod
            description:
        - string:
            name: Testing_System
            default: 
            description: Optional, fill in the hostname or IP of one system which has correct RHEL version and arch here, then will do testing on it rather than provison beaker system.
        - string:
            name: Password
            default: QwAo2U6GRxyNPKiZaOCx
            description: Optional, used for Testing_System, the default value above is beaker's default password, please modify it if needed, but please make sure correct password here.

