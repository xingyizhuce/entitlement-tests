- job-template:
    name: 'EntitlementOCPCDN-Server_x86_64'
    defaults: entitlement-cdn-openshift-base
    node: linchpin
    parameters:
        - string:
            name: Manifest_URL
            default: http://hp-z220-11.qe.lab.eng.nay.redhat.com/home/ftan/code_debug/manifest/testing-cdn.json
            description: 
        - string:
            name: Distro
            default: RHEL-7.6-20181010.0
            description: Input the RHEL compose ID here, such as RHEL-7.6-20181010.0.
        - string:
            name: Release_Version
            default: 
            description: Optional. Specify the release version, if the manifest requires testing on specific release(such as 6.8, 7.3).
        - string:
            name: Product_ID
            default:
            description:
        - choice:
            name: Product_Type
            choices:
              - RHEL7
              - RHEL8
              - RHEL-ALT
            description: Select Product Type(RHEL, other add-on products), most tests are RHEL.
        - choice:
            name: Test_Type
            choices:
              - Beta
              - HTB_Beta
              - HTB_Snapshot
              - GA
            description: Optional. Select Test_Type if needed, will set it as GA if leave it null.
        - string:
            name: Openshift_Version
            default: "3.11"
            description: Please set correct compose version here, set 3.11 if the compose is Openshift 3.11.
        - string:
              name: Errata_id
              default:
              description: Please set correct errata id here.
        - choice:
            name: Variant
            choices:
              - Server
            description:
        - choice:
            name: Arch
            choices:
              - x86_64
            description:
        - choice:
            name: CDN
            choices:
              - QA
              - Stage
              - Prod
            description:
        - choice:
            name: Candlepin
            choices:
              - Stage
              - Prod
            description:
        - string:
            name: Testing_System
            default: 
            description: Optional, fill in the hostname or IP of one system which has correct RHEL version and arch here, then will do testing on it rather than provison beaker system.
        - string:
            name: Password
            default: QwAo2U6GRxyNPKiZaOCx
            description: Optional, used for Testing_System, the default value above is beaker's default password, please modify it if needed, but please make sure correct password here.

