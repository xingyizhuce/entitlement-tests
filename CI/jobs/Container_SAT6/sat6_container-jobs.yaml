- job-template:
    name: 'ContainerSAT6-RHEL8-x86_64'
    defaults: container-base
    node: entitlement
    parameters:
        - string:
            name: Distro
            default: RHEL-8.0
            description: Input the RHEL compose ID here, such as RHEL-8.0.
        - choice:
            name: Product_Type
            choices:
              - RHEL8
            description: Select Product Type.
        - string:
            name: Compose_Version
            default: "1.0"
            description: Please set correct compose version here, set 1.1 if the compose is RHEL 7.5 RC 1.1.
        - string:
            name: Docker_image_id
            default:
            description: Set the RHEL8 docker image id, such as 8.0-608. Only required by RHEL8.
        - extended-choice:
            name: Container
            description: Select Container images to be tested.
            type: 'PT_CHECKBOX'
            value: RHEL6,RHEL7,RHEL8
            visible-item-count: "3"
        - choice:
            name: Test_Type
            choices:
              - Beta
              - HTB_Beta
              - HTB_Snapshot
              - GA
            description: Set Test_Type.
        - choice:
            name: Variant
            choices:
              - Server
              - Client
              - Workstation
              - ComputeNode
              - ALL
            description:
        - choice:
            name: Arch
            choices:
              - x86_64
            description:
        - string:
            name: SAT6_Server_Hostname
            default: smqa-x3650-01-vm01.lab.eng.brq.redhat.com
            description: Fill in the hostname of Satellite 6 Server here.
        - string:
            name: SAT6_Server_IP
            default:
            description: Optional. Fill in the IP address of Satellite 6 Server here if the Satellite 6 server hostname is not registered in DNS server.
        - string:
            name: SAT6_Server_Username
            default: admin
            description: Fill in the username of Satellite 6 Server here.
        - string:
            name: SAT6_Server_Password
            default: changeme
            description: Fill in above username's password of Satellite 6 Server here.
        - string:
            name: SAT6_Server_OrgLabel
            default: Entitlements_QE
            description: Fill in the organization label of Satellite 6 Server here.
        - choice:
            name: CDN
            choices:
              - QA
              - Stage
              - Prod
            description:
        - choice:
            name: Candlepin
            choices:
              - Stage
              - Prod
            description:
        - string:
            name: Testing_System
            default: 
            description: Optional, fill in the hostname or IP of one system which has correct RHEL version and arch here, then will do testing on it rather than provison beaker system.
        - string:
            name: Password
            default: QwAo2U6GRxyNPKiZaOCx
            description: Optional, used for Testing_System, the default value above is beaker's default password, please modify it if needed, but please make sure correct password here.

