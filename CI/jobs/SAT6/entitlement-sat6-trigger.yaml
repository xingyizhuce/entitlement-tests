- job-template:
   name: EntitlementSAT6TestingTrigger
   node: entitlement
   wrappers:
        - ansicolor
        - workspace-cleanup
   parameters:
        - string:
            name: Manifest_URL
            default: http://hp-z220-11.qe.lab.eng.nay.redhat.com/home/ftan/code_debug/manifest/testing-cdn.json
            description: It should be a json format file. and if no 'Product_ID' and 'Variant' parameters, will do the testing according to this manifest content.
        - string:
            name: Distro
            default: RHEL-6.8-20160414.0
            description: Input the RHEL compose ID here, such as RHEL-6.8-20160414.0.
        - string:
            name: Release_Version
            default: 
            description: Optional. Specify the release version, if the manifest requires testing on specific release(such as 6.8, 7.3).
        - string:
            name: Product_ID
            default:
            description: Optional. You can specify 'Product_ID' only, or use it together with the following 'RHEL_Variant' parameter. And you can input 1 or more PIDs separated by comma.
        - choice:
            name: Product_Type
            choices:
              - RHEL7
              - RHEL8
              - RHEL-ALT
              - Oracle_Java_Restricted_Maintenance
            description: Select Product Type(RHEL, other add-on products), most tests are RHEL.
        - choice:
            name: Test_Type
            choices:
              - Beta
              - HTB_Beta
              - HTB_Snapshot
              - GA
            description: Optional. Select Test_Type if needed, will set it as GA if leave it null.
        - string:
            name: Compose_Version
            default: 
            description: The compose version will be used to compose the polarion test run title, please set the value like 'Beta1.0', 'Beta 1.0', 'Beta10', 'Snapshot1.3', 'RC1.1', etc.
        - string:
            name: SAT6_Server_Hostname
            default: sat62-server.redhat.com
            description: Fill in the hostname of Satellite 6 Server here.
        - string:
            name: SAT6_Server_IP
            default: 
            description: Optional. Fill in the IP address of Satellite 6 Server here if the Satellite 6 server hostname is not registered in DNS server.
        - string:
            name: SAT6_Server_Username
            default: admin
            description: Fill in the username of Satellite 6 Server here.
        - string:
            name: SAT6_Server_Password
            default: admin
            description: Fill in above username's password of Satellite 6 Server here.
        - string:
            name: SAT6_Server_OrgLabel
            default: Default_Organization
            description: Fill in the organization label of Satellite 6 Server here.
        - choice:
            name: CDN
            choices:
              - Prod
              - QA
              - Stage
            description: Select CDN the SAT6 server content is sync'ed from.
        - choice:
            name: Candlepin
            choices:
              - Stage
              - Prod
            description: Select Candlepin server, in general please just set it as Stage since we usually use Stage subscription data for testing.
        - extended-choice:
            name: RHEL_Variant
            description: Optional. You can specify 'RHEL_Variant' only, or use it together with above 'Product_ID' parameter.
            type: 'PT_CHECKBOX'
            value: Server-i386,Server-x86_64,Server-ppc64,Server-ppc64le,Server-aarch64,Server-s390x,Client-i386,Client-x86_64,Workstation-i386,Workstation-x86_64,ComputeNode-x86_64
            visible-item-count: "11"
   scm:
        - git:
            url: 'http://git.app.eng.bos.redhat.com/git/entitlement-tests.git'
            branches:
                - origin/master
            basedir: entitlement-tests
            git-config-name: 'ftan'
            git-config-email: 'ftan@redhat.com'
   builders:
        - shell: |
            #!/bin/bash
            export Manifest_URL=$Manifest_URL
            export Distro=$Distro
            export SAT6_Server_Hostname=$SAT6_Server_Hostname
            export SAT6_Server_IP=$SAT6_Server_IP
            export SAT6_Server_Username=$SAT6_Server_Username
            export SAT6_Server_Password=$SAT6_Server_Password
            export SAT6_Server_OrgLabel=$SAT6_Server_OrgLabel
            export Test_Type=$Test_Type
            export Release_Version=$Release_Version
            export Product_ID=$Product_ID
            export RHEL_Variant=$RHEL_Variant

            python $WORKSPACE/entitlement-tests/analyze_testing.py sat6

   publishers:
      - archive:
          artifacts: 'manifest/*.json, *.properties'
          allow-empty: 'true'
      - trigger-parameterized-builds:
          - project: 'EntitlementSAT6-Server_x86_64'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Server-x86_64.properties
            fail-on-missing: true
          - project: 'EntitlementSAT6-Server_i386'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Server-i386.properties
            fail-on-missing: true
          - project: 'EntitlementSAT6-Server_ppc64'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Server-ppc64.properties
            fail-on-missing: true 
          - project: 'EntitlementSAT6-Server_ppc64le'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Server-ppc64le.properties
            fail-on-missing: true 
          - project: 'EntitlementSAT6-Server_aarch64'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Server-aarch64.properties
            fail-on-missing: true 
          - project: 'EntitlementSAT6-Server_s390x'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Server-s390x.properties
            fail-on-missing: true 
          - project: 'EntitlementSAT6-Client_x86_64'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Client-x86_64.properties
            fail-on-missing: true 
          - project: 'EntitlementSAT6-Client_i386'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Client-i386.properties
            fail-on-missing: true 
          - project: 'EntitlementSAT6-Workstation_x86_64'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Workstation-x86_64.properties
            fail-on-missing: true 
          - project: 'EntitlementSAT6-Workstation_i386'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: Workstation-i386.properties
            fail-on-missing: true 
          - project: 'EntitlementSAT6-ComputeNode_x86_64'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: ComputeNode-x86_64.properties
            fail-on-missing: true 

- project:
   name: EntitlementSAT6TestingTriggerJobs
   jobs:
    - EntitlementSAT6TestingTrigger

