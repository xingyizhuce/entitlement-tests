- job-template:
    name: 'EntitlementSAT5-Server_x86_64'
    defaults: entitlement-sat5-base
    node: entitlement
    parameters:
        - string:
            name: Manifest_URL
            default: http://hp-z220-11.qe.lab.eng.nay.redhat.com/projects/content-sku/rhn-sat5/PDCManifestGenerateTool/RHEL-6.8-20160414.0/dist/rhn-package-manifest/RHEL-6.8-20160414.0_RHN_manifest.json
            description: 
        - string:
            name: Distro
            default: RHEL-6.8-20160414.0
            description: Input the RHEL compose ID here, such as RHEL-6.8-20160414.0.
        - string:
            name: SAT5_Server
            default: cloud-qe-01.idm.lab.eng.rdu2.redhat.com
            description: Fill in the hostname of Satellite Server 5 here, such as cloud-qe-01.idm.lab.eng.rdu2.redhat.com.
        - string:
            name: SAT5_Server_Username
            default: 
            description: Fill in the username of Satellite 5 Server here.
        - string:
            name: SAT5_Server_Password
            default: 
            description: Fill in above username's password of Satellite 5 Server here.
        - string:
            name: SAT5_Activation_Key
            default: 
            description: Fill in the activation key created in Satellite 5 Server here. Note that RHEL8 can only use activation key to register against Satellite 5.8 server.
        - choice:
            name: Product_Type
            choices:
              - RHEL7
              - RHEL8
            description: Select RHEL Product Type.
        - choice:
            name: Test_Level
            choices:
              - Basic
              - Advanced
            description: Select testing level(basic, advanced).
        - choice:
            name: Test_Type
            choices:
              - Beta
              - HTB
              - GA
            description: Select RHEL Test Type.
        - string:
            name: Compose_Version
            default: 
            description: The compose version will be used to compose the polarion test run title, please set the value like 'Beta1.0', 'Beta 1.0', 'Beta10', 'Snapshot1.3', 'RC1.1', etc.
        - choice:
            name: CDN
            choices:
              - Prod
              - QA
              - Stage
            description: Select CDN the SAT5 server content is sync'ed from.
        - choice:
            name: Variant
            choices:
              - Server
            description:
        - choice:
            name: Arch
            choices:
              - x86_64
            description:
        - string:
            name: Testing_System
            default: 
            description: Optional, fill in the hostname or IP of one system which has correct RHEL version and arch here, then will do testing on it rather than provison beaker system.
        - string:
            name: Password
            default: QwAo2U6GRxyNPKiZaOCx
            description: Optional, used for Testing_System, the default value above is beaker's default password, please modify it if needed, but please make sure correct password here.

